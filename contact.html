<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Contact formular of LTS">
        <meta name="author" content="Matthias Radszuhn">
        <title>Contact Us - LTS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">CStore Hours</a></li>
                </ul>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
                    <figcaption>
                        <p>Little Taco Shop Tacos</p>
                    </figcaption>
                </figure> 
            </nav>
        </header>
        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name">
                        </p>
                        <p>
                            <label for="mail">Email:</label>
                            <input type="email" name="mail" id="mail">
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <article id="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
                <br>
            </article>
        </main>
        <footer>
            <a href="contact.html">Back to Top</a>
            <hr>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
